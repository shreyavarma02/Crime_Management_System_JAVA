<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Case updates</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body style="background-color:rgb(243, 227, 208);">
    <style>
        body {
            background-image: url('Img_update_bg.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>

    <div align="center">
        <h1 style="font-family:verdana;font-size:300%;">View Case Updates</h1>
        <br />

        <div class="panel-body" align="center">
            <table class="table" style="width:50%">
                <thead class="thead-dark">
                    <tr>
                        <th>Case ID</th>
                        <th>Updates</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="update : ${updates}">
                        <td th:text="${update.caseid}">Case ID</td>
                        <td th:text="${update.updates}">Updates</td>

                </tbody>
            </table>

        </div>


    </div>
</body>

</html>
